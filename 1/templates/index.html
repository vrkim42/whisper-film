<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>智能视频字幕系统</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        #video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
        }
        #video-player {
            width: 100%;
            height: 100%;
        }
        #subtitles {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 24px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            max-width: 80%;
        }
        .upload-section {
            margin: 20px 0;
            text-align: center;
        }
        .progress-bar {
            height: 5px;
            background: #eee;
            margin-top: 10px;
        }
        .progress {
            height: 100%;
            background: #2196F3;
            transition: width 0.3s ease;
        }
        /* 上传中 loading 样式 */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ccc;
            border-top: 3px solid #2196F3;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* 上传成功提示 */
        .success-info {
            color: green;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <input type="file" id="video-upload" accept="video/*">
            <span id="upload-info"></span>
            <div class="progress-bar">
                <div class="progress" style="width: 0%"></div>
            </div>
        </div>
        <div id="video-container">
            <video id="video-player" controls></video>
            <div id="subtitles"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
        const uploadInput = document.getElementById('video-upload');
        const videoPlayer = document.getElementById('video-player');
        const subtitles = document.getElementById('subtitles');
        const progressBar = document.querySelector('.progress');
        const uploadInfo = document.getElementById('upload-info');
        let socket = null;
        let currentFilename = '';
        let currentSubtitle = { start: 0, end: 0, text: '' };
        let lastRequestTime = 0;
        const requestInterval = 0.3; // 间隔时间（秒）

        uploadInput.addEventListener('change', async function (e) {
            const file = e.target.files[0];
            if (!file) return;

            // 显示加载动画
            uploadInfo.innerHTML = '上传中<span class="spinner"></span>';
            try {
                const formData = new FormData();
                formData.append('video', file);

                const xhr = new XMLHttpRequest();
                xhr.upload.addEventListener('progress', e => {
                    const percent = (e.loaded / e.total) * 100;
                    progressBar.style.width = `${percent}%`;
                });

                xhr.open('POST', '/upload', true);
                xhr.onreadystatechange = async function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            const response = JSON.parse(xhr.responseText);
                            videoPlayer.src = response.video_url;
                            currentFilename = response.filename;
                            uploadInfo.innerHTML = '<span class="success-info">上传成功</span>';
                            initWebSocket(response.filename);
                        } else {
                            const errorData = JSON.parse(xhr.responseText);
                            alert(`上传失败: ${errorData.error}`);
                            progressBar.style.width = '0%';
                            uploadInfo.innerHTML = '';
                        }
                    }
                };
                xhr.send(formData);
            } catch (err) {
                alert(`上传过程中出现错误: ${err.message}`);
                progressBar.style.width = '0%';
                uploadInfo.innerHTML = '';
            }
        });

        function initWebSocket(filename) {
            if (socket) socket.disconnect();

            socket = io();
            socket.on('connect', () => {
                console.log('Connected to server');
            });

            socket.on('new_subtitle', data => {
                const currentTime = videoPlayer.currentTime;
                // 只显示当前时间范围内字幕
                if (currentTime >= data.start && currentTime < data.end) {
                    subtitles.textContent = data.text;
                    currentSubtitle = { start: data.start, end: data.end, text: data.text };
                } else if (currentTime < data.start || currentTime >= data.end) {
                    subtitles.textContent = '';
                    currentSubtitle = { start: 0, end: 0, text: '' };
                }
            });

            socket.on('subtitles_error', err => {
                alert(`字幕错误: ${err.error}`);
            });

            videoPlayer.addEventListener('timeupdate', () => {
                const currentTime = videoPlayer.currentTime;
                if (currentTime - lastRequestTime > requestInterval) {
                    socket.emit('request_subtitles', { filename, current_time: currentTime });
                    lastRequestTime = currentTime;
                }
            });

            videoPlayer.addEventListener('seeked', () => {
                const currentTime = videoPlayer.currentTime;
                socket.emit('request_subtitles', { filename: currentFilename, current_time: currentTime });
                lastRequestTime = currentTime;
            });
        }
    </script>
</body>
</html>
